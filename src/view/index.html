    <body>

        <header>
            <div class="d-flex justify-content-around flex-column p-3" id="header" style="height: 15vh;">
                    <div class="col col-md-6 fw-bold" style="font-size: 3.2vh;">Lorem ipsum, dolor sit amet</div>
                    <div class="col col-md-12 fw-4 fw-bold" style="font-size: 1.9vh;">Lorem ipsum dolor sit amet consectetur</div>

        <main id="main">

                </div>

                    <input class="border-0 form-control w-50 p-3 text-md-center input_name" type="text" style="height: 7vh; font-size: 4.5vh;" placeholder="Digite seu nome">

                <div class="m-3 d-flex justify-content-around">

        </footer>
